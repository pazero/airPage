<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAir.css">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <ul>
        <li><img id="logo" src="img/logo.png" alt="logo TripAdvisor"></li>
        <li><a class="mainNavBar" href="#" id="signIn">Sign in</a></li>
        <li><a class="mainNavBar" href="#"><i class="fa fa-bell-o"></i>  Alerts</a></li>
        <li><a class="mainNavBar" href="#"><i class="fa fa-heart-o"></i>  Trips</a></li>
        <li><a class="mainNavBar" href="#"><i class="fa fa-pencil"></i>  Review</a></li>
    </ul>
    <ul class="container">
        <li><a class="secondNavBar" href="#">
            <ul class="itemNavBar">
                <li>Hotels</li>
                <li><i class="fa fa-bed"></i></li>
            </ul></a>
        </li>
        <li><a class="secondNavBar" href="#">
            <ul class="itemNavBar">
                <li>Vacation Rentals</li>
                <li><i class="fa fa-key"></i></li>
            </ul></a>
        </li>
        <li><a class="secondNavBar" href="#">
            <ul class="itemNavBar">
                <li>Things to Do</li>
                <li><i class="fa fa-ticket"></i></li>
            </ul></a>
        </li>
        <li><a class="secondNavBar" href="#">
            <ul class="itemNavBar">
                <li>Restaurants</li>
                <li><i class="fa fa-cutlery"></i></li>
            </ul></a>
        </li>
        <li><a class="secondNavBar" href="#">
            <ul class="itemNavBar">
                <li>Travel Forums</li>
                <li><i class="fa fa-comment"></i></li>
            </ul></a>
        </li>
        <li><a class="secondNavBar" href="#">
            <ul class="itemNavBar">
                <li>More</li>
                <li><i class="fa fa-ellipsis-h"></i></li>
            </ul></a>
        </li>
    </ul>

    <div class="searchContainer">
        <img src="img/img1.png" alt="background search image">
        <div class="searchBlock">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
            <input id="searchBox" name="destination" type="search" placeholder="Where to?">
        </div>
      </div>
</body>
</html>
